			<form action="osController.do" method="post">
  				<div class="row">

  	  					<br>
  	  					<label>Telefone:</label>
  	  					<input type="tel" name="telefone" class="form-control" placeholder="Digite o telefone">
  	  					<br>
  	  					<label>Email:</label>
  	  					<input type="email" name="email" class="form-control" placeholder="Digite o email">
  	  					<br>

  	  					<input type="date" name="atividadesInicio" class="form-control" placeholder="Digite a data de inicio das atividades">
